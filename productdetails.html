<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="css/main.min.css.map">
    <link href="css/main.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    	<!-- Bootstrap Font Icon CSS -->
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-xl">
            <a class="navbar-brand" href="#">Ticket Trade</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarScroll"
                aria-controls="navbarScroll"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse Trades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid"><div class="container py-5">
        <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-8">
            <div class="card shadow-0 border rounded-3 bg-dark">
            <div class="card-body">
                <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                    <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img src="images/denzelSummer.png"
                        class="w-100" />
                    </div>
                </div>
                <div class="col-md-8">
                    <p class="text-light fs-5 fw-semibold">Summer Tour 2023</p>
                    <div class="d-flex flex-row">
                    <p class="fs-6 mt-2 text-light">
                        <i class="bi bi-geo-alt-fill text-warning"></i>
                        Liskelly, Aughrum, Ballinasloe, Co.Galway 
                    </p>
                    </div>

                    <p class="text-light">
                        <i class="bi bi-calendar text-warning"></i>
                        01/07/2023 12:00 - 02/07/2020 23:59</p>
                </div>
            </div>
            </div>
        </div>
        </div></div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
